<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bf7ff667f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/note.css"/>
    <title>Advanced Notepad</title>
    <style type="text/css">
        @font-face {
            font-family: 'op-b';
            src: url("font/8bitOperatorPlus-Bold.ttf");
        }
        @font-face {
            font-family: 'op-m';
            src: url("font/8bitOperatorPlusSC-Regular.ttf");
        }
    </style>
</head>
<body onload="loadNote()">
    <nav>
        <div id="contents">
            <span id="note">NOTE</span>
            <span id="about">ABOUT</span>
        </div>
        <i id="logout" class="fas fa-sign-in-alt"></i>
    </nav>
    <div id="notepad-contents">
        <div id="main">
            <form id="change-title">
                <input maxlength="24" class="hidden" placeholder="New Title"/>
            </form>
            <div>
                <h3></h3>
                <i id="edit" class="fas fa-pen-square"></i>
            </div>
        </div>
        <div id="sub">
            <h4></h4>
            <div>
                <button id="save">SAVE</button>
                <button id="close">CLOSE</button>
                <button id="delete">DELETE</button>
            </div>
        </div>
        <div id="edit-note">
            <textarea rows="1" placeholder="Type Something..." id="notepad" spellcheck="false"></textarea>
        </div>
    </div>
    <script src="js/essentials.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
